{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Produtos</h1>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Prço</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for prod in produtos %}
                <tr>
                    <td scope="row">{{prod.id}}</td>
                    <td scope="row"><a href="#modal{{prod.id}}" data-toggle="modal">{{prod.nome}}</a></td>
                    <td scope="row">R$ {{prod.preco|floatformat:2}}</td>
                    <td scope="row">{{prod.estoque}}</td>
                </tr>
                <div class="modal fade bd-example-modal-lg show" id="modal{{prod.id}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">
                                        &times;
                                    </span>
                                </button>
                            </div>
                            <div class="modal-body" id="dynamic-content">
                                <img src="{{ prod.imagem.url }}" class="img-fluid" alt="{{ prod.nome }}">
                            </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
